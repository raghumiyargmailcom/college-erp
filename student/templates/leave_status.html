<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        .status {
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
        }

        .pending {
            background-color: orange;
            color: white;
        }

        .approved {
            background-color: green;
            color: white;
        }

        .rejected {
            background-color: red;
            color: white;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 5px;
        }

        .back-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Leave Status</h2>
    <table>
        <tr>
            <th>Reason</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
        </tr>
        {% for leave in leave_requests %}
        <tr>
            <td>{{ leave.reason }}</td>
            <td>{{ leave.start_date }}</td>
            <td>{{ leave.end_date }}</td>
            <td>
                <span class="status {% if leave.status == 'Pending' %}pending{% elif leave.status == 'Approved' %}approved{% else %}rejected{% endif %}">
                    {{ leave.status }}
                </span>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No leave requests found.</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'student_dashboard' %}" class="back-link">Back to Dashboard</a>
</div>

</body>
</html>
