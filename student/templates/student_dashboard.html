<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - College ERP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #34495e;
            text-align: center;
        }
        .sidebar a:hover {
            background: #1abc9c;
        }
        .container {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }
        .header {
            background: #3498db;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .grid-item {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }
        .grid-item:hover {
            background: #1abc9c;
            color: white;
        }
        .grid-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Student Dashboard</h2>
        <a href="{% url 'student:profile' %}">Profile</a>
        <a href="{% url 'student:student_attendance_report' %}">Attendance Report</a> <!-- ✅ Added -->
        <a href="{% url 'student:exam_schedule' %}">Exam Schedule</a>  
        <a href="#">Notifications</a>
        <a href="{% url 'student:apply_leave' %}">Apply for Leave</a>  
        <a href="{% url 'student:view_my_marks' %}">View Marks</a>
        <a href="{% url 'student:my_leave_status' %}">My Leave Status</a>
        <a href="{% url 'student_login' %}" style="background: red; color: white; display: inline-block; padding: 10px; border-radius: 5px; text-align: center; text-decoration: none;">Logout</a>
    </div>

    <div class="container">
        <div class="header">Welcome to Student Dashboard</div>
        <div class="grid-container">
            <div class="grid-item">
                <a href="{% url 'student:exam_schedule' %}">Exam Schedule</a>
            </div>
            <div class="grid-item">
                <a href="{% url 'student:apply_leave' %}">Apply for Leave</a>
            </div>
            <div class="grid-item">
                <a href="{% url 'student:profile' %}">Profile</a>
            </div>
            <div class="grid-item">
                <a href="{% url 'student:view_my_marks' %}">View Marks</a>
            </div>
            <div class="grid-item">
                <a href="{% url 'student:my_leave_status' %}">My Leave Status</a>
            </div>
            <div class="grid-item">
                <a href="{% url 'student:student_attendance_report' %}">Attendance Report</a> <!-- ✅ Added -->
            </div>
        </div>
    </div>

</body>
</html>
