<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 50%;
            background: white;
            padding: 20px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        h2 {
            color: #007BFF;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        select, input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 16px;
            color: #007BFF;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Add Timetable Entry</h2>

        <!-- âœ… Success Message (Only Shows When Timetable is Saved) -->
        {% if messages %}
            {% for message in messages %}
                <p class="success-message">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label>Day:</label>
            <select name="day" required>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
            </select>

            <label>09:30 - 10:15:</label>
            <input type="text" name="slot_1" placeholder="Enter Subject or Activity">

            <label>10:20 - 11:05:</label>
            <input type="text" name="slot_2" placeholder="Enter Subject or Activity">

            <label>11:15 - 12:00:</label>
            <input type="text" name="slot_3" placeholder="Enter Subject or Activity">

            <label>12:00 - 12:45:</label>
            <input type="text" name="slot_4" placeholder="Enter Subject or Activity">

            <label>01:45 - 02:45:</label>
            <input type="text" name="slot_5" placeholder="Enter Subject or Activity">

            <label>02:45 - 03:45:</label>
            <input type="text" name="slot_6" placeholder="Enter Subject or Activity">

            <label>03:55 - 04:55:</label>
            <input type="text" name="slot_7" placeholder="Enter Subject or Activity">

            <button type="submit">Save Timetable</button>
        </form>

        <a href="{% url 'HOD:view_timetable' %}" class="link">View Timetable</a>

    </div>

</body>
</html>
